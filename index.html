<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-md-4 left">
        <div class="img-container">
          <img
            class="img col-sm-10"
            src="1.1.png"
            alt="Girl in a jacket"
            width="500"
            height="600"
          />
        </div>
        <div class="img-text">
          <h3>Welcome</h3>
          <span>
            You are just seconds away<br />from exploring all the features<br />we
            have for you!
          </span>
        </div>
        <div class="small-circle" id="circle-4"></div>
        <div class="big-circle" id="circle-2"></div>
      </div>
      <div class="col-lg-6 col-md-8 col-sm-10 right">
        <div class="big-circle" id="circle-1"></div>
        <div class="small-circle" id="circle-3"></div>
        <div class="form-container">
          <h3>Let's setup your profile first!</h3>
          <!-- <h4>I'm right</h4> -->
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" />
              </div>
              <div class="form-group col-md-6">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="form-group col-md-6">
                <label for="tel">Mobile Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="tel"
                  maxlength="10"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" />
              </div>
            </div>
            <h4>Education</h4>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="college">College</label>
                <input type="text" class="form-control" id="college" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="degree">Degree</label>
                <input type="text" class="form-control" id="degree" />
              </div>
              <div class="form-group col-md-6">
                <label for="majorCon">Major Concentration</label>
                <input type="text" class="form-control" id="majorCon" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="sDate">Start Date</label>
                <input type="date" class="form-control" id="email" />
              </div>
              <div class="form-group col-md-6">
                <label for="eDate">End Date</label>
                <input type="date" class="form-control" id="eDate" />
              </div>
            </div>
            <div class="form-row">
              <div class="btn-div">
                <button type="submit" class="button">Next Step</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
