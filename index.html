<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="pidie-0.0.8.css" /> -->
    <link rel="stylesheet" href="css/intlTelInput.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="path/to/intlTelInput.css" /> -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="row">
      <div class="col-md-4 left">
        <div class="img-container">
          <img
            class="img col-sm-10"
            src="1.1.png"
            alt="Girl in a jacket"
            width="500"
            height="600"
          />
        </div>
        <div class="img-text">
          <h4>
            Currently we have<br />
            over 1500 companies<br />waiting for you.
          </h4>
        </div>
        <div class="small-circle" id="circle-4"></div>
        <div class="big-circle" id="circle-2"></div>
      </div>
      <div class="col-lg-6 col-md-8 col-sm-10 right">
        <div class="big-circle" id="circle-1"></div>
        <div class="small-circle" id="circle-3"></div>
        <div class="form-container">
          <h5>Let's setup your profile first!</h5>
          <!-- <h4>I'm right</h4> -->
          <form>
            <div class="form-row">
              <div class="form-group col-md-5 group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" />
              </div>
              <div class="form-group col-md-2 gap"></div>
              <div class="form-group col-md-5 group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-5 group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="form-group col-md-2 gap"></div>
              <div class="form-group col-md-5 group">
                <label for="tel">Mobile Number</label><br />
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="form-control"
                  size="50"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-5 group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" />
              </div>
            </div>
            <h5 class="f-head">Education</h5>
            <div class="form-row">
              <div class="form-group col-md-10 group">
                <label for="college">College</label>
                <input type="text" class="form-control" id="college" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-5 group">
                <label for="degree">Degree</label>
                <input type="text" class="form-control" id="degree" />
              </div>
              <div class="form-group col-md-2 gap"></div>

              <div class="form-group col-md-5 group">
                <label for="majorCon">Major Concentration/Field</label>
                <input type="text" class="form-control" id="majorCon" />
              </div>
            </div>
            <div class="form-row">
              <!-- <div class="input-group"> -->
              <div class="form-group col-md-5 group sdate">
                <label for="sDate">Start Date</label>
                <input type="date" class="form-control" id="sdate" />
              </div>
              <div class="form-group col-md-2 gap"></div>
              <div class="form-group dateGap"></div>
              <div class="form-group col-md-5 group edate">
                <label for="eDate">End Date</label>
                <input type="date" class="form-control" id="eDate" />
              </div>
              <!-- </div> -->
            </div>
            <div class="form-row">
              <div class="btn-div">
                <button type="submit" class="button">Next Step</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Use as a jQuery plugin -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/intlTelInput.js"></script>
    <script>
      var input = document.querySelector("#phone");
      intlTelInput(input, {
        initialCountry: "IN",
        geoIpLookup: function (success, failure) {
          $.get("https://ipinfo.io", function () {}, "jsonp").always(function (
            resp
          ) {
            var countryCode = resp && resp.country ? resp.country : "";
            success(countryCode);
          });
        },
        utilsScript: "js/utils.js",
      });
    </script>
  </body>
</html>
